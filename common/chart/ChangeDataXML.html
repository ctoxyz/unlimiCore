<HTML>
<HEAD>
	<TITLE>FusionCharts & JavaScript - Updating chart using setDataXML() Method</TITLE>	
	<style type="text/css">
	<!--
	body {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 12px;
	}
	-->
	</style>
	<SCRIPT LANGUAGE="Javascript" SRC="/common/js/chart/FusionCharts.js"></SCRIPT>
	<SCRIPT LANGUAGE="JavaScript">
		//updateChart method is called whenever the user clicks the button to
		//update the chart. Here, we get a reference to the chart and update it's
		//data using setDataXML method.
		function updateChart(DOMId){
			//Get reference to chart object using Dom ID
			var chartObj = getChartFromId("chart1Id");
			//Update it's XML
			//chartObj.setDataXML('');
			//chartObj.setDataURL('core.exe.php?_function=client_campaign.chart');
			chartObj.setDataURL("http://sm0002.com/core.exe.php?_function=client_campaign.chart");
			//alert('core.exe.php?_function=client_campaign.chart');
			
			//Disable the button
			this.document.frmUpdate.btnUpdate.disabled = true;
		}


      function FC_Rendered(DOMId){
         //If it's our required chart
         if (DOMId=="chart1Id"){
            //Simply alert 
            //window.alert("Look Ma! I am Column3D and I've finished loading and rendering.");
            updateChart('chart1Id');
            return;
         }
      }


	</SCRIPT>
</HEAD>
<BODY>
	<CENTER>
		<h2>FusionCharts & JavaScript - Updating chart using setDataXML() Method</h2>
		
		<div id="chart1div">
			FusionCharts
		</div>
		<script language="JavaScript">					
			var chart1 = new FusionCharts("Gantt.swf", "chart1Id", "400", "300", "0", "1");
			chart1.setDataXML("<chart><set label='A' value='10' /><set label='B' value='11' /></chart>");
			
			
			chart1.render("chart1div");
			
			//updateChart('chart1Id');
			
		</script>
		<BR>
		<form name='frmUpdate'>
		<input type='button' value='Change Data' onClick='javaScript:updateChart();' name='btnUpdate'>		
		</form>
	</CENTER>
</BODY>
</HTML>
